<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/estilos.css">
  </head>
<body>
  <!--Navbar-->
      <nav>
        <div class="pknav">
          <div class=" pknav-logo">
            <img class="img-fluid pkapilogo" src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="">
          </div>
          <div class="pkinput input-group">
            <!-- Select dinámico con los nombres de los pokémones -->
            <select name="" id="poke-dex">
              <option value="0">Seleccione un Pokémon</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02"><img class="pklogo p-0" src="https://3dsxl.at/wp-content/uploads/2012/08/pokemon-logo.jpeg" alt=""></label>
            </div>
          </div>
        </div>
      </nav>
       <!--Main-->
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="uno col-12 col-md-6 mt-5">
              <!-- Tarjeta de pokémon -->
              <div class="card">
                <!-- Área superior, con nombre e imágenes frostal y posterior del pokémon -->
                <h4 id="pkid"></h4>
                <div class="poke-imagenes">
                  <div class="miniaturas" id="imagen-f"></div>
                  <div class="miniaturas" id="imagen-b"></div>
                </div>
                <!-- Área inferior de la tarjeta, con los datos del pokémon -->
                <h4>Datos del Pokémon</h4>
                <hr>
                <div class="row">
                  <div class="col-6" >
                    <ul class="datos">
                      <li>PokeDex:</li>
                      <li>Tipo Principal:</li>
                      <li>Hábitat:</li>
                    </ul>
                  </div>
                  <div class="col-6" >
                    <ul class="datos">
                      <li id="pokedex"></li>
                      <li id="tipo"></li>
                      <li id="habitat"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="dos col-12 col-md-6 mt-5">
              <h1 class="py-5">PokéDex</h1>
              <!-- Estadísticas del pokémon -->
              <div class="datos-estadistica">
                <h4>Estadísticas del Pokémon</h4>
                <hr>
                <div class="row">
                  <div class="col-6">
                    <ul class="datos">
                      <li>Velocidad:</li>
                      <li>Ataque:</li>
                      <li>Defensa:</li>
                    </ul>
                    <ul class="datos-dinamicos">
                      <li id="velocidad"></li>
                      <li id="ataque"></li>
                      <li id="defensa"></li>
                    </ul>
                  </div>
                  <div class="col-6">
                    <ul class="datos">
                      <li>Puntos de Salud:</li>
                      <li>Ataque Especial:</li>
                      <li>Defensa Especial:</li>
                    </ul>
                    <ul class="datos-dinamicos">
                      <li id="salud"></li>
                      <li id="aespecial"></li>
                      <li id="despecial"></li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- Button trigger modal, que muestra la gráfica de estadísticas -->
              <button type="button" id='boton-modal' class="btn btn-danger btn-lg btn-block my-5" data-toggle="modal" data-target="#staticBackdrop">
                Mira las estadísticas en una gráfica
              </button>
              <!-- Modal de gráfica de estadísticas-->
              <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <!-- Div que contiene el gráfico de estadísticas-->
                      <div id="chartContainer" style="height: 400px; width: 100%;"></div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </main>

    <!-- Librerías importadas para la Pokédex   -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="./assets/script.js"></script>

  </body>
</html>
